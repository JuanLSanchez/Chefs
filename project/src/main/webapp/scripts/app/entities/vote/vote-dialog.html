
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myVoteLabel" translate="chefsApp.vote.home.createOrEditLabel">Create or edit a Vote</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vote.id" readonly>
        </div>
        <div class="form-group">
            <label translate="chefsApp.vote.isFinal" for="field_isFinal">IsFinal</label>
            <input type="checkbox" class="form-control" name="isFinal" id="field_isFinal"
                    ng-model="vote.isFinal"
                    >
        </div>
        <div class="form-group">
            <label translate="chefsApp.vote.abstain" for="field_abstain">Abstain</label>
            <input type="checkbox" class="form-control" name="abstain" id="field_abstain"
                    ng-model="vote.abstain"
                    >
        </div>
        <div class="form-group">
            <label translate="chefsApp.vote.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="vote.comment"
                    >
        </div>
        <div class="form-group">
            <label translate="chefsApp.vote.completedScore" for="field_completedScore">CompletedScore</label>
            <input type="checkbox" class="form-control" name="completedScore" id="field_completedScore"
                    ng-model="vote.completedScore"
                    >
        </div>

        <div class="form-group">
            <label translate="chefsApp.vote.recipe" for="field_recipe">recipe</label>
            <select class="form-control" id="field_recipe" name="recipe" ng-model="vote.recipe" ng-options="recipe as recipe.id for recipe in recipes track by recipe.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="chefsApp.vote.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="vote.user" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
