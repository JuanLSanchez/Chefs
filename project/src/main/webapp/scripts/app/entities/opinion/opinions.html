<div>
    <h2 translate="chefsApp.opinion.home.title">Opinions</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="opinion.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="chefsApp.opinion.home.createLabel">Create a new Opinion</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteOpinionConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(opinion.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="chefsApp.opinion.delete.question" translate-values="{id: '{{opinion.id}}'}">Are you sure you want to delete this Opinion?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="chefsApp.opinion.name">Name</th>
                    <th translate="chefsApp.opinion.minValue">MinValue</th>
                    <th translate="chefsApp.opinion.maximum">Maximum</th>
                    <th translate="chefsApp.opinion.competition">competition</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="opinion in opinions">
                    <td><a ui-sref="opinion.detail({id:opinion.id})">{{opinion.id}}</a></td>
                    <td>{{opinion.name}}</td>
                    <td>{{opinion.minValue}}</td>
                    <td>{{opinion.maximum}}</td>
                    <td>
                        <a ui-sref="competition.detail({id:opinion.competition.id})">{{opinion.competition.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="opinion.detail({id:opinion.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="opinion.edit({id:opinion.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(opinion.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
