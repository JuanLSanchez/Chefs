
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOpinionLabel" translate="chefsApp.opinion.home.createOrEditLabel">Create or edit a Opinion</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="opinion.id" readonly>
        </div>
        <div class="form-group">
            <label translate="chefsApp.opinion.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="opinion.name"
                    required>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="chefsApp.opinion.minValue" for="field_minValue">MinValue</label>
            <input type="number" class="form-control" name="minValue" id="field_minValue"
                    ng-model="opinion.minValue"
                    required>
            <div ng-show="editForm.minValue.$invalid">
                <p class="help-block"
                    ng-show="editForm.minValue.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.minValue.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="chefsApp.opinion.maximum" for="field_maximum">Maximum</label>
            <input type="number" class="form-control" name="maximum" id="field_maximum"
                    ng-model="opinion.maximum"
                    required>
            <div ng-show="editForm.maximum.$invalid">
                <p class="help-block"
                    ng-show="editForm.maximum.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.maximum.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="chefsApp.opinion.competition" for="field_competition">competition</label>
            <select class="form-control" id="field_competition" name="competition" ng-model="opinion.competition" ng-options="competition as competition.id for competition in competitions track by competition.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
