
<div>
    <h2><span translate="chefsApp.step.detail.title">Step</span> {{step.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="chefsApp.step.position">Position</span>
                </td>
                <td>
                    <span class="form-control-static">{{step.position}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="chefsApp.step.section">Section</span>
                </td>
                <td>
                    <span class="form-control-static">{{step.section}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="chefsApp.step.recipe">recipe</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="recipe.detail({id:step.recipe.id})">{{step.recipe.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
