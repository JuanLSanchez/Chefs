<div>
    <h2 translate="chefsApp.ingredient.home.title">Ingredients</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="ingredient.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="chefsApp.ingredient.home.createLabel">Create a new Ingredient</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteIngredientConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(ingredient.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="chefsApp.ingredient.delete.question" translate-values="{id: '{{ingredient.id}}'}">Are you sure you want to delete this Ingredient?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="chefsApp.ingredient.amount">Amount</th>
                    <th translate="chefsApp.ingredient.measurement">Measurement</th>
                    <th translate="chefsApp.ingredient.step">step</th>
                    <th translate="chefsApp.ingredient.food">food</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="ingredient in ingredients">
                    <td><a ui-sref="ingredient.detail({id:ingredient.id})">{{ingredient.id}}</a></td>
                    <td>{{ingredient.amount}}</td>
                    <td translate="{{'chefsApp.Measurement.' + ingredient.measurement}}">{{ingredient.measurement}}</td>
                    <td>
                        <a ui-sref="step.detail({id:ingredient.step.id})">{{ingredient.step.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="food.detail({id:ingredient.food.id})">{{ingredient.food.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="ingredient.detail({id:ingredient.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="ingredient.edit({id:ingredient.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(ingredient.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
