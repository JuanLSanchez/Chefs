
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEventLabel" translate="chefsApp.event.home.createOrEditLabel">Create or edit a Event</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="event.id" readonly>
        </div>
        <div class="form-group">
            <label translate="chefsApp.event.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="event.name"
                    required>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="chefsApp.event.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="event.description"
                    required>
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="chefsApp.event.date" for="field_date">Date</label>
            <input type="datetime-local" class="form-control" name="date" id="field_date"
                    ng-model="event.date" ng-model-options="{timezone: 'UTC'}"
                    >
        </div>

        <div class="form-group">
            <label translate="chefsApp.event.user" for="field_user">user</label>
            <select class="form-control" id="field_user" multiple name="user" ng-model="event.users" ng-options="user as user.id for user in users track by user.id"></select>
        </div>
        <div class="form-group">
            <label translate="chefsApp.event.owner" for="field_owner">owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="event.owner" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="chefsApp.event.recipe" for="field_recipe">recipe</label>
            <select class="form-control" id="field_recipe" multiple name="recipe" ng-model="event.recipes" ng-options="recipe as recipe.id for recipe in recipes track by recipe.id"></select>
        </div>
        <div class="form-group">
            <label translate="chefsApp.event.socialEntity" for="field_socialEntity">socialEntity</label>
            <select class="form-control" id="field_socialEntity" name="socialEntity" ng-model="event.socialEntity" ng-options="socialEntity as socialEntity.id for socialEntity in socialentitys | orderBy:'id' track by socialEntity.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
