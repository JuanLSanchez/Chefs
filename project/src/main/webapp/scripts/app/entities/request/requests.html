<div>
    <h2 translate="chefsApp.request.home.title">Requests</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="request.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="chefsApp.request.home.createLabel">Create a new Request</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteRequestConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(request.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="chefsApp.request.delete.question" translate-values="{id: '{{request.id}}'}">Are you sure you want to delete this Request?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="chefsApp.request.creationDate">CreationDate</th>
                    <th translate="chefsApp.request.accepted">Accepted</th>
                    <th translate="chefsApp.request.locked">Locked</th>
                    <th translate="chefsApp.request.ignored">Ignored</th>
                    <th translate="chefsApp.request.follower">follower</th>
                    <th translate="chefsApp.request.followed">followed</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="request in requests">
                    <td><a ui-sref="request.detail({id:request.id})">{{request.id}}</a></td>
                    <td>{{request.creationDate}}</td>
                    <td>{{request.accepted}}</td>
                    <td>{{request.locked}}</td>
                    <td>{{request.ignored}}</td>
                    <td>
                        {{request.follower.id}}
                    </td>
                    <td>
                        {{request.followed.id}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="request.detail({id:request.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="request.edit({id:request.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(request.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
