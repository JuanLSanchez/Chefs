
<div>
    <h2><span translate="chefsApp.profilePicture.detail.title">ProfilePicture</span> {{profilePicture.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="chefsApp.profilePicture.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{profilePicture.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="chefsApp.profilePicture.src">Src</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:image/*;base64,' + profilePicture.src}}" style="max-width: 100%;" ng-if="profilePicture.src"/>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="chefsApp.profilePicture.properties">Properties</span>
                </td>
                <td>
                    <span class="form-control-static">{{profilePicture.properties}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="chefsApp.profilePicture.user">user</span>
                </td>
                <td>
                    {{profilePicture.user.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
