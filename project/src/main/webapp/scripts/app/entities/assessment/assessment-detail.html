
<div>
    <h2><span translate="chefsApp.assessment.detail.title">Assessment</span> {{assessment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="chefsApp.assessment.rating">Rating</span>
                </td>
                <td>
                    <span class="form-control-static">{{assessment.rating}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="chefsApp.assessment.user">user</span>
                </td>
                <td>
                    {{assessment.user.id}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="chefsApp.assessment.socialEntity">socialEntity</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="socialEntity.detail({id:assessment.socialEntity.id})">{{assessment.socialEntity.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
