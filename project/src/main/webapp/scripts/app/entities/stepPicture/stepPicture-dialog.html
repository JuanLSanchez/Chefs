
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myStepPictureLabel" translate="chefsApp.stepPicture.home.createOrEditLabel">Create or edit a StepPicture</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="stepPicture.id" readonly>
        </div>
        <div class="form-group">
            <label translate="chefsApp.stepPicture.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="stepPicture.title"
                    >
        </div>
        <div class="form-group" ngf-drop ngf-change="setSrc($file, stepPicture)" ngf-pattern="'image/*'">
            <label translate="chefsApp.stepPicture.src" for="field_src">Src</label>
            <div>
                <img data-ng-src="{{'data:image/*;base64,' + stepPicture.src}}" style="max-height: 100px;" ng-if="stepPicture.src"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{byteSize(stepPicture.src)}}</span>
                    <button ng-click="stepPicture.src=null"
                            ng-if="stepPicture.src"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setSrc($file, stepPicture)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="src" id="field_src"
                    ng-model="stepPicture.src"
                    >
        </div>
        <div class="form-group">
            <label translate="chefsApp.stepPicture.properties" for="field_properties">Properties</label>
            <input type="text" class="form-control" name="properties" id="field_properties"
                    ng-model="stepPicture.properties"
                    >
        </div>

        <div class="form-group">
            <label translate="chefsApp.stepPicture.step" for="field_step">step</label>
            <select class="form-control" id="field_step" name="step" ng-model="stepPicture.step" ng-options="step as step.id for step in steps track by step.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
