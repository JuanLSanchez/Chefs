
<div>
    <h2><span translate="chefsApp.stepPicture.detail.title">StepPicture</span> {{stepPicture.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="chefsApp.stepPicture.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{stepPicture.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="chefsApp.stepPicture.src">Src</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:image/*;base64,' + stepPicture.src}}" style="max-width: 100%;" ng-if="stepPicture.src"/>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="chefsApp.stepPicture.properties">Properties</span>
                </td>
                <td>
                    <span class="form-control-static">{{stepPicture.properties}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="chefsApp.stepPicture.step">step</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="step.detail({id:stepPicture.step.id})">{{stepPicture.step.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
