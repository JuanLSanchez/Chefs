<div>
    <jh-alert></jh-alert>
    <back-button></back-button>

    <div infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
        <div ng-repeat="schedule in schedules">
            <hr>
            <div ui-sref="HomeSchedulesDisplay({id:schedule.id})" class="thumbnail hand">
                <h4>{{schedule.name}}</h4>
                <h5>{{schedule.description}}</h5>
            </div>
        </div>
    </div>
</div>
