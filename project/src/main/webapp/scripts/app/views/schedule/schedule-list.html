<div>
    <jh-alert></jh-alert>
    <back-button></back-button>

    <div infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page" class="row">
        <div ng-repeat="schedule in schedules">
            <div class="clearfix" ng-if="$index % 2 == 0"></div>
            <div ui-sref="HomeSchedulesDisplay({id:schedule.id})" class="hand col-md-6">
                <time class="icon">
                    <strong>{{schedule.name}}</strong>
                    <span>{{schedule.description}}</span>
                </time>
            </div>
        </div>
    </div>
    <not-found results="schedules" message="'chefsApp.schedule.notFound'" glyphicon="'glyphicon glyphicon-calendar'"></not-found>
</div>
