<div ng-controller="NavbarController" ng-show="isAuthenticated()" class="well">
    <div class="modal-body">
        <div class="form-group">
            <input placeholder="{{'name' | translate}}" type="text" class="form-control"
                   name="$rootScope.name" id="field_name" ng-model="name">
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
        <div class="col-xs-6">
            <button type="button" class="btn btn-primary" ui-sref="HomeRecipeCreate({name:name})" title="{{'create.recipe' | translate}}" style="width: 100%;">
                <span class="glyphicon glyphicon-cutlery"></span>
            </button>
        </div>
        <div class="col-xs-6">
            <button type="button" class="btn btn-primary" ui-sref="HomeSchedulesCreate({name:name})" title="{{'create.schedule' | translate}}" style="width: 100%;">
                <span class="glyphicon glyphicon-calendar"></span>
            </button>
        </div>
        </div>
    </div>
</div>
