<back-button></back-button>
<hr/>
<div infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page" class="row">
    <div ng-repeat="user in users">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
            <div ng-include="'scripts/app/views/user/user-display-follower.html'"></div>
        </div>
        <div class="clearfix visible-lg" ng-if="$index % 3 == 2"></div>
        <div class="clearfix visible-md" ng-if="$index % 3 == 2"></div>
        <div class="clearfix visible-sm" ng-if="$index % 2 == 1"></div>
        <div class="clearfix visible-xs" ng-if="$index % 2 == 1"></div>
    </div>
</div>
